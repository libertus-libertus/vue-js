<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Js</title>
</head>
<body>

    <div id="app">
        <h1>
            {{ message }}
        </h1>

        <button @click="clickMe">Click Me</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Light Mode"
                }
            },
            methods: {
                clickMe() {
                    console.log("Mode Change")
                    this.message = "Night Mode"
                }
            }
        });

        // use a app function
        app.mount("#app");
    </script>
</body>
</html>
